scalar GraphQLDate

enum Increments {
  Daily
  Weekly
}

type User {
  _id: ID!
  name: String!
  email: String!
  habitList: [Habit!]
  deletedHabits: [Habit!]
}

type Habit {
  id: Int!
  title: String!
  increments: Increments!
  created: GraphQLDate!
  isGood: Boolean!
  count: Int!
}

" Mandatory inputs for creating a new Habit"
input HabitInputs {
  title: String!
  increments: Increments!
  isGood: Boolean!
}

"Optional Inputs for Editing/Updating an existing habit"
input HabitUpdateInputs {
  title: String
  increments: Increments
  isGood: Boolean
}

##### Top level declarations
type Query {
  users: [User!]
  userHabits(email: String!): [Habit!]
  habitsList(title: String, isGood: Boolean, increments: Increments): [Habit!]!
  habit(id: Int!): Habit!
}
type Mutation {
  addHabit(habit: HabitInputs!): Habit!
}
